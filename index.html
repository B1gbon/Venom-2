<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/nolmalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Venom 2 - сайт о фильме</title>
</head>
<body class="blood">
    <img src="./images/venom-main.png" alt="venom-main" class="venom-main">
    <header class="header">
        <div class="container header__container">
            <a href="/" class="logo-link">
                <img width="46" height="71" src="./images/logo.png" alt="logo" class="logo-image">
            </a>
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-menu-item">
                        <a href="about.html" class="nav-menu-link">о фильме</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">трейлер</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">актеры</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">премьера</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="film">
        <div class="container film__container">
            <div class="film-text">
                <span class="film-date">16 сентября 2021</span>
                <img src="./images/venom.svg" alt="venom-2" class="film-logo">
                <p class="film-description">В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.</p>
            </div>
            <div class="button-group">
               <button class="button button-primary">
                   <img width="15" height="15" src="./images/play.svg" alt="play" class="button-icon">
                   <span class="button-text">смотреть трейлер</span>
               </button> 
               <a href="#" class="button button-link">
                <img width="15" height="15" src="./images/ticket.svg" alt="ticket" class="button-icon">
                <span class="button-text">билеты на премьеру</span>
               </a>
            </div>
        </div>
    </section>
    



<script src="./js/main.js"></script>
</body>
</html>
